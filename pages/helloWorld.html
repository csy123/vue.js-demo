<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>hello VUE</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
    		鼠标悬停几秒钟查看此处动态绑定的提示信息！
  		</span>
    </div>
    <div id="app3">
        <span v-if='see'>
    		可以看到我了！
  		</span>
    </div>
    <ul id="app4">
    	<li v-for='todo in todos'>
    		{{todo.text}}
    	</li>
    </ul>

    <div id="app5">
    	<p>{{message}}</p>
    	<button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app6">
    	<p>{{message}}</p>
    	<input type="text" name="v-model-d" v-model="message">
    </div>
</body>
<script type="text/javascript">
var app = new Vue({
    el: "#app",
    data: {
        message: "hello vue.js"
    }

});

//v-bind 指令
var app2 = new Vue({
    el: "#app2",
    data: {
        message: "页面加载于" + new Date().toLocaleString()
    }
});

//v-if 指令 完全是不生成dom节点
var app3 = new Vue({
	el:"#app3",
	data:{
		see:true
	}
});

//v-for 指令  循环一个数组数据绑定到dom
var app4 = new Vue({
	el:"#app4",
	data:{
		todos:[
			{text:"学习javascript"},
			{text:"学习vue.js"},
			{text:"学习javascript设计模式"}
		]
	}
});

//v-on 指令 指定一个事件监听器
var app5 = new Vue({
	el:"#app5",
	data:{
		message:"hello vue.js"
	},
	methods:{
		reverseMessage:function(){
			this.message = this.message.split('').reverse().join('');
		}
	}
});

//v-model 指令 用来实现表单输入和应用状态之间的双向绑定
var app6 = new Vue({
	el:"#app6",
	data:{
		message:"hello chenshiyu"
	}
});
</script>

</html>
